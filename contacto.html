<h2>Contacto</h2>
  <h3>Encargos y Consultas</h3>
    <div class="container">
      <form action="recibe.html" method="GET">
        <div class="row">
          <div class="col-25">

          </div>
        </div>
        <div class="row">
          <div class="col-25">

          </div>

            <select>
              <option value="Ilustracion">Ilustración</option>

        </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Mensaje:</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="foo" placeholder="Escribe tu consulta" style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" name="Enviar">
            <input type="reset" name="Resetear">
          </div>
      </form>
    </div>
